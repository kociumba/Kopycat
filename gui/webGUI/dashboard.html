<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The web interface for Kopycat">
        <meta name="author" content="kociumba">
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Kopycat</title>
    </head>


    <script>
        let selectedFolderPath = '';

        function submitFiles() {
            var filePath = $('#filePath').val();
            var checkedDrive = $('input[name="drives-option"]:checked').val();

            console.log('File Path:', filePath);
            console.log('Checked Drive:', checkedDrive);

            if (!checkedDrive) {
                console.error('No drive selected', checkedDrive);
                alert('Please select a drive.');
                return;
            }

            if (!filePath) {
                console.error('No file path entered');
                alert('Please enter a folder path.');
                return;
            }

            // Send the drive and filePath to the backend
            $.ajax({
                type: 'POST',
                url: '/add-folder',
                contentType: 'application/json',
                data: JSON.stringify({ drive: checkedDrive, folderPath: filePath }),
                success: function (response) {
                    console.log('Full path from backend:', response.fullPath);
                    alert('Folder added to sync: ' + response.fullPath);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error resolving folder path:', textStatus, errorThrown);
                    console.log('Response:', jqXHR.responseText);
                    alert('Error resolving folder path: ' + textStatus);
                }
            });
        }
    </script>

    <body>
        <div class="container">
            <header>
                <h1>Kopycat Dashboard</h1>
            </header>
            <main>
                <section class="status">
                    <h2>Sync Status</h2>
                    <p id="sync-status">Last synced: <span>2 minutes ago</span></p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </section>
                <section class="folders">
                    <h2>Synced Folders</h2>
                    <div hx-target="#synced-folders-list">
                        <!-- <form hx-post="/add-sync">
                            <label for="files" class="button">Select files:</label>
                            <input type="file" id="files" name="files" multiple style="display: none;"><br><br>
                            <input type="submit" class="button">
                          </form> -->
                        <div id="drives-list" hx-get="/get-system-drives" hx-trigger="load">
                        </div>
                        <template id="drive-template">
                            <div class="drive">
                                <input type="radio" name="drives-option" value="{{.}}" id="{{.}}"><span>{{.}}</span>
                            </div>
                        </template>
                        <label for="filePath">Enter Full Directory Path:</label>
                        <input type="text" id="filePath" placeholder="root/users/username/sync">

                        <!-- <a class="button" onclick="openFile()">Add files to sync</a> -->
                        <a class="button" onclick="submitFiles()">Update Sync</a>
                    </div>
                    <div id="synced-folders-list">
                        <!-- This is where the updated list of synced folders will be displayed -->
                    </div>
                </section>
                <section class="settings">
                    <h2>Settings</h2>
                    <label>
                        <input type="checkbox" id="auto-sync" checked>
                        Auto-sync
                    </label>
                    <label>
                        Sync interval:
                        <select id="sync-interval">
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </label>
                </section>
            </main>
            <footer>
                <p>&copy; 2024 Kopycat</p>
            </footer>
        </div>
    </body>

    </html>
