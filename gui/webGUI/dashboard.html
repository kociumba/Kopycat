<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sync App</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>File Sync App</h1>
        </header>
        <main>
            <section class="status">
                <h2>Sync Status</h2>
                <p id="sync-status">Last synced: <span>2 minutes ago</span></p>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
            </section>
            <section class="folders">
                <h2>Synced Folders</h2>
                <ul>
                    <li>Documents</li>
                    <li>Pictures</li>
                    <li>Music</li>
                </ul>
                <button id="add-folder">Add Folder</button>
            </section>
            <section class="settings">
                <h2>Settings</h2>
                <label>
                    <input type="checkbox" id="auto-sync" checked>
                    Auto-sync
                </label>
                <label>
                    Sync interval:
                    <select id="sync-interval">
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                </label>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 File Sync App</p>
        </footer>
    </div>
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
    }

    header {
        background: #35424a;
        color: #ffffff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }

    header h1 {
        margin: 0;
        text-align: center;
        padding-bottom: 20px;
    }

    main {
        padding: 20px 0;
    }

    section {
        background: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #35424a;
        border-bottom: 1px solid #e8491d;
        padding-bottom: 10px;
    }

    .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        padding: 3px;
        border-radius: 3px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
    }

    .progress-bar .progress {
        display: block;
        height: 22px;
        background-color: #659cef;
        border-radius: 3px;
        transition: width 500ms ease-in-out;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        background: #f4f4f4;
        padding: 10px;
        margin-bottom: 5px;
    }

    button {
        display: inline-block;
        padding: 10px 20px;
        background: #e8491d;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #ff6a3c;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    select {
        padding: 5px;
    }

    footer {
        background: #35424a;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }
</style>
